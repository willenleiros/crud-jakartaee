<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:form id="form">
        <p:dataGrid var="usuario" value="#{usuarioBean.usuarios}" columns="3" layout="grid"
                    rows="12" paginator="true" id="cars"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Usuários
            </f:facet>

            <p:panel header="#{usuario.codigo}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="#{usuario.nome}" />

                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                        <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuarioSelecionado}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <p:dialog header="Informações do usuário" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="carDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty usuarioBean.usuarioSelecionado}" columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <h:outputText value="#{usuarioBean.usuarioSelecionado.codigo}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{usuarioBean.usuarioSelecionado.nome}" />

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</h:body>

</html>
